name: Daily Stock Collector

on:
  schedule:
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # <- ensures push permission
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Run collector
        run: python collector/collect.py
      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
