name: Daily Stock Collector

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:

      # 1️⃣ Checkout repository (updated)
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies (minimal required)
      - run: pip install requests jsonschema pandas

      # 4️⃣ Run collector
      - name: Run Daily Stock Collector
        run: python collector/collect.py

      # 5️⃣ Validate JSON
      - name: Validate daily_stock_data.json
        run: |
          python - << 'EOF'
          import json
          import jsonschema

          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)

          jsonschema.validate(instance=data, schema=schema)
          print("✅ JSON is valid against the schema")
          EOF

      # 6️⃣ Commit and push changes
      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          mkdir -p collector/history  # prevent errors

          git add collector/daily_stock_data.json
          git add collector/watchlist.json
          git add collector/history/

          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

      # 7️⃣ Upload logs (updated artifact version)
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: collector-logs
          path: collector.log
