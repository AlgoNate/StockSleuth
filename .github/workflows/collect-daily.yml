name: Daily Stock Collector

on:
  schedule:
    - cron: "30 13 * * 1-5"
    - cron: "0 18 * * 1-5"
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      - name: Run Daily Stock Collector
        run: python collector/collect.py

      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json, jsonschema
          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)
          jsonschema.validate(instance=data, schema=schema)
          print("âœ… JSON valid")
          EOF

      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json collector/history/
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

      - name: Upload collector log
        uses: actions/upload-artifact@v4
        with:
          name: collector-log
          path: collector/collector.log
