name: Daily Stock Collector

# Schedule runs at:
# 9:30 AM ET (open) → 13:30 UTC
# 1:00 PM ET (mid-day) → 18:00 UTC
# 4:05 PM ET (close) → 21:05 UTC
on:
  schedule:
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
  workflow_dispatch:           # allows manual run

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.10
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - run: pip install -r requirements.txt

      # 4️⃣ Run the collector script
      - run: python collector/collect.py

      # 5️⃣ Validate JSON against schema
      - name: Validate daily_stock_data.json
        uses: josephburnett/json-schema-action@v1
        with:
          schema: collector/daily_stock_data.schema.json
          file: collector/daily_stock_data.json

      # 6️⃣ Commit and push JSON to repo
      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
