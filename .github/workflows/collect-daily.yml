name: Daily Stock Collector

on:
  schedule:
    - cron: "30 13 * * 1-5"
    - cron: "0 18 * * 1-5"
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      - name: Run collector
        run: python collector/collect.py

      - name: Validate JSON
        run: |
          python - <<EOF
          import json, jsonschema
          schema = json.load(open("collector/daily_stock_data.schema.json"))
          data = json.load(open("collector/daily_stock_data.json"))
          jsonschema.validate(data, schema)
          print("âœ” JSON valid")
          EOF

      - name: Commit updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/history/ collector/watchlist.json
          git diff --cached --quiet || git commit -m "Update stock data [skip ci]"
          git push
