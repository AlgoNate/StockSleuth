name: Daily Stock Collector

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      # 4️⃣ Run the collector
      - name: Run Daily Stock Collector
        run: python collector/collect.py

      # 5️⃣ Validate JSON
      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json
          import jsonschema

          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)

          # Ensure each entry has 'timestamp' and 'stocks' list
          for entry in data:
              jsonschema.validate(instance=entry, schema=schema)

          print("✅ JSON is valid against schema")
          EOF

      # 6️⃣ Commit and push changes
      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
