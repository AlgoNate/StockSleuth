name: Daily Stock Collector

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      # 4️⃣ Ensure history folder exists
      - name: Ensure history folder
        run: |
          mkdir -p collector/history
          touch collector/history/.gitkeep

      # 5️⃣ Run the collector
      - name: Run Daily Stock Collector
        run: python collector/collect.py

      # 6️⃣ Validate JSON
      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json
          import jsonschema

          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)

          jsonschema.validate(instance=data, schema=schema)
          print("✅ JSON is valid against the schema")
          EOF

      # 7️⃣ Commit & push JSON and history
      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json collector/history/
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

      # 8️⃣ Optional: Upload logs as artifact
      - name: Upload collector log
        if: exists('collector/collector.log')
        uses: actions/upload-artifact@v4
        with:
          name: collector-logs
          path: collector/collector.log
