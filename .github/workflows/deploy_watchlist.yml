name: Deploy Watchlist to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "collector/watchlist.json"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy watchlist.json to deployment folder
        run: |
          mkdir -p deploy/collector
          cp collector/watchlist.json deploy/collector/watchlist.json

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: false
