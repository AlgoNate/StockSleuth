name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          user_name: github-actions
          user_email: github-actions@github.com
          keep_files: true
          commit_message: "Deploy frontend + watchlist JSON [skip ci]"

      - name: Copy JSON to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          cp collector/watchlist.json .
          git add watchlist.json
          git commit -m "Update watchlist JSON [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
