name: Stock Data Automation & Deploy

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  stock_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Generate stock data
    - name: Generate Stock Data
      run: |
        python collector/clean_and_collect.py
        python collector/generate_watchlist.py

    # Step 5: Copy JSON into frontend in a CLEAN folder
    - name: Place JSON into frontend/public/datafiles
      run: |
        rm -f frontend/public/collector || true
        mkdir -p frontend/public/datafiles
        cp collector/watchlist.json frontend/public/datafiles/
        cp collector/daily_stock_data.json frontend/public/datafiles/

    # Step 6: Commit JSON changes to main branch
    - name: Commit JSON updates
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add collector/watchlist.json collector/daily_stock_data.json frontend/public/datafiles/
        git commit -m "Update stock JSON files [skip ci]" || echo "No changes to commit"
        git push origin main

    # Step 7: Setup Node (for frontend)
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    # Step 8: Install frontend dependencies
    - name: Install frontend packages
      run: |
        cd frontend
        npm install

    # Step 9: Build the frontend
    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # Step 10: Deploy to GitHub Pages
    - name: Deploy frontend
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist
