name: Stock Data Automation (Single Job)

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  collector-and-watchlist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install yfinance pandas

      - name: Run Daily Stock Collector
        run: python collector/daily_stock_collector.py

      - name: Generate Penny Stock Watchlist
        run: python collector/generate_watchlist.py

      - name: Install Node dependencies
        run: npm install react-sparklines

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data and watchlist [skip ci]"
          git fetch origin main
          git rebase origin/main
          git push origin main
        shell: bash
