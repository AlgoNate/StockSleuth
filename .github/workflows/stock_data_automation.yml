name: Stock Data Automation & Deploy

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Generate stock data and watchlist
      - name: Generate Stock Data
        run: |
          python collector/clean_and_collect.py
          python collector/generate_watchlist.py

      # Copy watchlist to frontend folder
      - name: Copy watchlist to frontend
        run: |
          mkdir -p frontend/public/collector
          cp collector/watchlist.json frontend/public/collector/

      # Commit updated JSON files to main
      - name: Commit JSON to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json frontend/public/collector/watchlist.json
          git commit -m "Update daily stock data and watchlist [skip ci]" || echo "No changes to commit"
          git fetch origin main
          git reset --hard origin/main
          git push origin main --force

      # Copy watchlist.json to gh-pages branch
      - name: Copy watchlist.json to gh-pages
        run: |
          git fetch origin main
          git checkout gh-pages
          mkdir -p collector
          git show origin/main:collector/watchlist.json > collector/watchlist.json
          git add collector/watchlist.json
          git commit -m "Update watchlist JSON [skip ci]" || echo "No changes to commit"
          git push origin gh-pages

  frontend_build:
    runs-on: ubuntu-latest
    needs: update_json
    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install frontend dependencies
      - name: Install frontend packages
        run: |
          cd frontend
          npm install

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Deploy frontend to GitHub Pages
      - name: Deploy frontend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
