name: Stock Data Automation (Single Job)

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: pip install yfinance pandas

      # 4️⃣ Generate daily stock data and watchlist
      - name: Generate Stock Data
        run: |
          python collector/clean_and_collect.py
          python collector/generate_watchlist.py

      # 5️⃣ Copy watchlist.json to frontend public folder
      - name: Copy watchlist for frontend
        run: |
          mkdir -p frontend/public/collector
          cp collector/watchlist.json frontend/public/collector/watchlist.json

      # 6️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 7️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 8️⃣ Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy frontend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
