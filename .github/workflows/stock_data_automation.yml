name: Stock Data Automation (Single Job)

# Run on schedule (ET time) and allow manual trigger
on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  collect-and-watchlist:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: pip install yfinance pandas

      # 4️⃣ Run daily stock collector
      - name: Run Daily Stock Collector
        run: python collector/clean_and_collect.py

      # 5️⃣ Generate Penny Stock Watchlist
      - name: Generate Watchlist
        run: python collector/generate_watchlist.py

      # 6️⃣ Copy the watchlist JSON into docs so GitHub Pages publishes it
      - name: Copy watchlist.json to docs
        run: |
          mkdir -p docs/collector
          cp collector/watchlist.json docs/collector/watchlist.json

      # 7️⃣ Commit and push updates (force overwrite auto-generated JSON)
      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json public/collector/watchlist.json
          git commit -m "Update daily stock data and watchlist [skip ci]" || echo "No changes to commit"
          git fetch origin main
          git reset --hard origin/main
          git push origin main --force
        shell: bash
