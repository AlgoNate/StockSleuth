name: Stock Data Automation & Deploy

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  stock_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Generate daily stock data and watchlist
    - name: Generate Stock Data
      run: |
        python collector/clean_and_collect.py
        python collector/generate_watchlist.py

    # Step 5: Upload watchlist.json as an artifact
    - name: Upload watchlist artifact
      uses: actions/upload-artifact@v3
      with:
        name: watchlist
        path: collector/watchlist.json

    # Step 6: Commit updated JSON files to main branch safely
    - name: Commit daily stock data and watchlist
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add collector/daily_stock_data.json
        git commit -m "Update daily stock data [skip ci]" || echo "No changes to commit"
        git fetch origin main
        git reset --hard origin/main
        git push origin main --force

    # Step 7: Setup Node for frontend build
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    # Step 8: Install frontend dependencies
    - name: Install frontend packages
      run: |
        cd frontend
        npm install

    # Step 9: Build frontend
    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # Step 10: Deploy frontend to GitHub Pages
    - name: Deploy frontend
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist

    # Step 11: Download watchlist artifact and push to gh-pages
    - name: Copy watchlist.json to gh-pages branch
      run: |
        git fetch origin gh-pages
        git checkout gh-pages
        # Download the watchlist artifact
        mkdir -p collector
        gh-action-download-artifact -n watchlist -d collector || echo "No artifact found"
        git add collector/watchlist.json
        git commit -m "Update watchlist JSON [skip ci]" || echo "No changes to commit"
        git push origin gh-pages
