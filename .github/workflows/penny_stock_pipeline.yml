name: Penny Stock Pipeline

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
    - cron: "0 3 * * 0"       # Sunday 3:00 UTC
  workflow_dispatch:

jobs:
  generate-watchlist:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 3 * * 0' || github.event_name == 'workflow_dispatch'

    steps:
      # Update checkout (v4 required in 2025)
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Generate Watchlist
        run: python collector/generate_watchlist.py

      - name: Commit Watchlist
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update watchlist [skip ci]"
          git push

  collect-stocks:
    runs-on: ubuntu-latest
    needs: generate-watchlist

    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:
      # Use updated Actions
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Collector
        run: python collector/collect.py

      - name: Commit JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
