name: Penny Stock Collector + Frontend Deploy

on:
  schedule:
    # Daily runs: market open, mid-day, close (ET)
    - cron: "30 13 * * 1-5"
    - cron: "0 18 * * 1-5"
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

jobs:
  full_pipeline:
    runs-on: ubuntu-latest
    env:
      # FINNHUB removed; using Yahoo Finance via yfinance
      # If you had secrets, you can still add them here if needed
      DATA_DIR: collector

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: pip install yfinance pandas jsonschema

      # 4Ô∏è‚É£ Run the collector (Yahoo Finance)
      - name: Run Collector
        run: python collector/collect.py

      # 5Ô∏è‚É£ Validate daily_stock_data.json against schema
      - name: Validate JSON
        run: |
          python - <<EOF
          import json
          import jsonschema

          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)

          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)

          jsonschema.validate(instance=data, schema=schema)
          print("‚úÖ JSON is valid against schema")
          EOF

      # 6Ô∏è‚É£ Commit updated JSON files if changed
      - name: Commit JSON changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json collector/history/
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

      # 7Ô∏è‚É£ Setup Node.js for frontend build
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 8Ô∏è‚É£ Install frontend dependencies
      - name: Install Frontend
        run: npm install
        working-directory: frontend

      # 9Ô∏è‚É£ Build frontend (Parcel)
      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      # üîü Deploy frontend to GitHub Pages
      - name: Deploy Frontend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
