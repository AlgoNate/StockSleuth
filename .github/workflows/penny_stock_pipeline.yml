name: Penny Stock Pipeline

on:
  schedule:
    # Daily runs: open, mid-day, close
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "0 18 * * 1-5"    # 1:00 PM ET
    - cron: "5 21 * * 1-5"    # 4:05 PM ET
    # Weekly watchlist regeneration: Sunday 3:00 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:           # allows manual run

jobs:
  generate-collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install Python dependencies
      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      # Run the collector
      - name: Run Collector
        run: python collector/collect.py

      # Validate JSON
      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json
          import jsonschema

          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)

          jsonschema.validate(instance=data, schema=schema)
          print("âœ… JSON is valid against the schema")
          EOF

      # Commit updates
      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: generate-collect
    steps:
      - uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install frontend dependencies
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
