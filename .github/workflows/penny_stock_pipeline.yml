name: Penny Stock Collector + Frontend Deploy

on:
  schedule:
    - cron: "30 13 * * 1-5"
    - cron: "0 18 * * 1-5"
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

jobs:
  full_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install Python dependencies
      - name: Install Python dependencies
        run: pip install yfinance pandas jsonschema

      # Run collector
      - name: Run Collector
        run: python collector/collect.py

      # Validate JSON
      - name: Validate JSON
        run: |
          python - <<EOF
          import json
          import jsonschema
          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)
          jsonschema.validate(instance=data, schema=schema)
          print("âœ… JSON is valid")
          EOF

      # Commit updated JSON files
      - name: Commit JSON changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install frontend dependencies
      - name: Install Frontend
        run: npm install
        working-directory: frontend

      # Build frontend
      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      # Deploy to GitHub Pages
      - name: Deploy Frontend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
