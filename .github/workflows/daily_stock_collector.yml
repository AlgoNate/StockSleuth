name: Daily Stock Collector

on:
  schedule:
    # Market times ET (9:30 AM, 1:00 PM, 4:05 PM)
    - cron: "30 13 * * 1-5"
    - cron: "0 18 * * 1-5"
    - cron: "5 21 * * 1-5"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install yfinance pandas jsonschema

      # 4️⃣ Generate/Update Watchlist (optional manual trigger)
      - name: Generate Watchlist
        run: python collector/generate_watchlist.py

      # 5️⃣ Run Collector
      - name: Run Daily Stock Collector
        run: python collector/collect.py

      # 6️⃣ Validate JSON
      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json, jsonschema
          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)
          jsonschema.validate(instance=data, schema=schema)
          print("✅ JSON validated successfully")
          EOF

      # 7️⃣ Commit & push JSON files
      - name: Commit & Push JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json collector/history/
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
