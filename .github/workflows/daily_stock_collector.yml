# .github/workflows/daily-collector.yml

name: Daily Stock Collector + Clean & Collect

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      # (other env vars if needed)
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}  # if still used elsewhere

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas jsonschema

      - name: Clean old JSON and re-run collection
        run: python collector/clean_and_collect.py

      - name: Validate daily_stock_data.json
        run: |
          python - <<EOF
          import json, jsonschema
          with open("collector/daily_stock_data.schema.json") as f:
              schema = json.load(f)
          with open("collector/daily_stock_data.json") as f:
              data = json.load(f)
          jsonschema.validate(instance=data, schema=schema)
          print("âœ… JSON validated successfully")
          EOF

      - name: Commit & Push JSON (if changed)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          git push
