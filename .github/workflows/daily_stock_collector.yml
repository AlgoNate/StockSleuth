name: Daily Stock Collector + Clean & Collect

on:
  schedule:
    - cron: "30 13 * * 1-5"  # 9:30 AM ET
    - cron: "0 18 * * 1-5"   # 1:00 PM ET
    - cron: "5 21 * * 1-5"   # 4:05 PM ET
  workflow_dispatch:          # Allows manual trigger

jobs:
  daily-stock-collector:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: pip install yfinance pandas

      # 4️⃣ Run the collector script
      - name: Collect Daily Stock Data
        run: python collector/clean_and_collect.py

      # 5️⃣ Commit and safely push updated data
      - name: Commit Daily Stock Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add collector/daily_stock_data.json collector/watchlist.json
          git diff-index --quiet HEAD || git commit -m "Update daily stock data [skip ci]"
          # Fetch latest remote main and rebase
          git fetch origin main
          git rebase origin/main
          # Push safely
          git push origin main
        shell: bash
